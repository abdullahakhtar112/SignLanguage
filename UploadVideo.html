  @import url('https://fonts.googleapis.com/css2?family=Raleway&display=swap');

<body>
    <section id="upload">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html" id="logo"><i class="fa-solid fa-arrow-left-long"></i> </a>
          </nav>
        <h1 style="font-weight: bolder;">Upload a Video</h1> <br> <br> 
        <p>You can upload a video of a gesture and convert it into text. Try it now:</p> <br> <br> <br>
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-lg-12 col-sm-12 text-center" id="textarea">
                   <p style="display: inline-block;">*Please keep the video size < 100mb.</p> <br>
                   <button class="btn btn-success" id="uploadbutton">Upload</button>
                </div>
            </div>
        </div> <br> <br> <br>
        <div class="container" id="textbox">
            <div class="row">
                <div class="col-lg-12 text-center" style="padding: 10%; background-color: white; border-radius: 5px;">
                  <p style="color: black;">The video has been translated into this text.</p>
                </div>
            </div>
        </div>
    </section>
</body>
